<div class="row">
	<div class="col-sx-12">
		<textarea class="form-control" ng-model="labs.text"></textarea>
	</div>
</div>
<div class="row">
	<div class="col-sx-6">
		<label>Минимум лабораторных сдать</label>
		<input class="form-control" ng-model="labs.minCnt">
	</div>
	<div class="col-sx-6">
		<label>Всего лабораторных</label>
		<input class="form-control" ng-model="labs.cnt">
	</div>
</div>
<div class="row">
	<div class="col-sx-12">
		<a class="btn btn-default" ng-click="go()">Поехали</a>
	</div>
</div>

<table class="table">
	<tr ng-repeat="s in students track by $index">
		<td>{{s.name}}</td>
		<td>{{s.l}}</td>
		<td ng-repeat="l in s.labs track by $index">{{l}}</td>
	</tr>
</table>
